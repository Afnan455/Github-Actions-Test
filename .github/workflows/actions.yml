name: Actions workflow

on: push

jobs:
  run-github-actions:
   runs-on: ubuntu-latest
   steps:
     - name: list files
       run: >
         pwd
         ls
     - name: checkout
       uses: actions/checkout@v1
     - name: simple js Actions
       id: greet
       uses: actions/hello-world-javascript-action@v1
       with:
         who-to-greet: Afnan
     - name: log greeting time
       run: echo "${{steps.greet.outputs.time}}"